<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Resource Selection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Account" placeholder="Account" required="required" />
        <input type="text" name="New_Skills" placeholder="New_Skills" required="required" />
		<input type="text" name="Recruiter" placeholder="Recruiter" required="required" />
		<input type="text" name="Gender_Female" placeholder="Gender_Female" required="required" />
		<input type="text" name="Gender_Male" placeholder="Gender_Male" required="required" />
		<input type="text" name="Job_Type_Conversion" placeholder="Job_Type_Conversion" required="required" />
		<input type="text" name="Job_Type_FTE" placeholder="Job_Type_FTE" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
